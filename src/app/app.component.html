 <div class="row justify-content-center">

  <div class="col-md-6 offset-sm-3">
    <input name="query" placeholder="searching..." autocomplete="off" #searchBox  (input)="search(searchBox.value)">
    <table class="table table-dark" *ngFor="let f of findWeatherbySearchWithCityName$|async ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">icon</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td>{{f.title}}</td>
          <td>{{f.City}}</td>
          <td>{{f.icon}}</td>
        </tr>
       </tbody>
    </table>

  </div>


</div>



</div>
