

<div class="row justify-content-center">

  <div class="col-md-6 offset-sm-3 ">
    <input  placeholder="searching..."  #SearchBox >
    <button type="button" class="btn btn-primary" (input)="getCity(SearchBox.value)" id="">click</button>
    <br><br>
    <div class="loading" *ngIf="loading">
      loading...
    </div>
    <table >
      <thead>
        <tr>
          <th>Name City</th>
          <!-- <th>weather_state_name</th> -->
          <th>weather Image</th>
          <th > woeid</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{weatherData.title}}</td>
          <!-- <td  >{{f.weather_state_name}}</td> -->
          <td >
            <div >
              <img src="http://openweathermap.org/img/wn/{{weatherData.weather[0].icon}}@2x.png">
            </div>
          </td>
          <td>{{weatherData.woeid}}</td>
        </tr>
       </tbody>
    </table>


  </div>
</div>
